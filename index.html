<script>

window.$ = function (selector) {
  return document.querySelector(selector);
}

let 主题 = "掉头发"

let 论述 = [ 
    "现在，解决主题的问题，是非常非常重要的。 所以， ",
    "我们不得不面对一个非常尴尬的事实，那就是， ",
    "主题的发生，到底需要如何做到，不主题的发生，又会如何产生。 ",
    "而这些并不是完全重要，更加重要的问题是， ",
    "主题，到底应该如何实现。 ",
    "带着这些问题，我们来审视一下主题。 ",
    "所谓主题，关键是主题需要如何写。 ",
    "我们一般认为，抓住了问题的关键，其他一切则会迎刃而解。 ",
    "问题的关键究竟为何? ",
    "主题因何而发生?",
    "每个人都不得不面对这些问题。 在面对这种问题时， ",
    "一般来讲，我们都必须务必慎重的考虑考虑。 ",
    "要想清楚，主题，到底是一种怎么样的存在。 ",
    "了解清楚主题到底是一种怎么样的存在，是解决一切问题的关键。 ",
    "就我个人来说，主题对我的意义，不能不说非常重大。 ",
    "本人也是经过了深思熟虑，在每个日日夜夜思考这个问题。 ",
    "主题，发生了会如何，不发生又会如何。 ",
    "在这种困难的抉择下，本人思来想去，寝食难安。 ",
    "生活中，若主题出现了，我们就不得不考虑它出现了的事实。 ",
    "这种事实对本人来说意义重大，相信对这个世界也是有一定意义的。 ",
    "我们都知道，只要有意义，那么就必须慎重考虑。 ",
    "既然如此， ",
    "那么， ",
    "我认为， ",
    "一般来说， ",
    "总结的来说， ",
    "既然如何， ",
    "经过上述讨论",
]

let 名人名言 = [
    "李玲曾经说过，当一个人用工作去迎接光明，光明很快就会来照耀着他。这不禁令我深思",
    "李玲老师曾经说过，如果你能做梦，你就能实现它。这不禁令我深思",
]

let 后面垫话 = [
    "这不禁令我深思。 ",
    "带着这句话，我们还要更加慎重的审视这个问题： ",
    "这启发了我， ",
    "我希望诸位也能好好地体会这句话。 ",
    "这句话语虽然很短，但令我浮想联翩。 ",
]

let 前面垫话 = [
    "曾经说过",
    "在不经意间这样说过",
]

function 随便取一句(列表){
    let 坐标 = Math.floor( Math.random() * 列表.length );
    return 列表[坐标];
}

function 随便取一个数(最小值 = 0,最大值 = 100){
    let 数字 = Math.random()*( 最大值 - 最小值 ) + 最小值;
    return 数字;
}

function 来点名人名言(){
    let 名言 = 随便取一句(名人名言)
    名言 = 名言.replace("曾经说过", 随便取一句(前面垫话) )
    名言 = 名言.replace("这不禁令我深思", 随便取一句(后面垫话) )
    return 名言
}

function 来点论述(){
    let 句子 = 随便取一句(论述);
    句子 = 句子.replace(RegExp("主题", "g"),主题);
    return 句子;
}

function 增加段落(章节){
    if(章节[章节.length-1] === " "){
        章节 = 章节.slice(0,-2)
    }
    return "　　" + 章节 + "。 "
}

function 生成文章(){
    主题 = $('input').value
    let 文章 = []
    for(let 空 in 主题){
        let 章节 = "";
        let 章节长度 = 0;
        while( 章节长度 < 6000 ){
            let 随机数 = 随便取一个数();
            if(随机数 < 5 && 章节.length > 200){
                章节 = 增加段落(章节);
                文章.push(章节); 
                章节 = "";
            }else if(随机数 < 20){
                let 句子 = 来点名人名言();
                章节长度 = 章节长度 + 句子.length;
                章节 = 章节 + 句子;
            }else{
                let 句子 = 来点论述();
                章节长度 = 章节长度 + 句子.length;
                章节 = 章节 + 句子;
            }
        }
        章节 = 增加段落(章节);
        文章.push(章节);
    }
    let 排版 = "<div>" + 文章.join("</div><div>") + "</div>";
    $("#论文").innerHTML = 排版;
}

</script>
<div>bullshit generator</div>
<div>主题<input value="一天掉多少根头发"></input></div>
<div></div><button onclick="生成文章()">生成</button></div>
<div id="论文"></div>
